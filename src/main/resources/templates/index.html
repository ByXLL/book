<script>
    $(".add-f-btn").click(function () {
        var pattern = /^((https|http|www)?:\/\/)[^\s]+/;
        var str = $('.form-control.input-sm').val();
        if(pattern.test(str)){
            $.get("/api/addFiction?url="+$(".add-f-url").val(),{},function (res) {
                alert(res);
                location.reload();
            });
            return false;
        }else {
            alert("请输入正确的url地址");
        }

    });
   function layerAlert(bookid){
        //ready是为了layer所需配件（css、扩展模块）加载完毕
        layer.ready(function () {
            layer.open({
                type: 2,
                title: '敬请阅读',
                maxmin: true,
                area: ['1350px', '720px'],
                content: '/read?id='+bookid
            });
        });
    }
</script>
